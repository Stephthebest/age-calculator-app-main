<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<title>Frontend Mentor | Age calculator app</title>
</head>
<body>


<section id="input-section">
  <ul id="birthday-ul">
    <li><label for="day" id="day-label">Day</label></li>
    <li><textarea id="day"></textarea></li>
    <li class="hidden invalid-text" id="birthday-error-text"></li>
  </ul>
  
  
  <ul id="birth-month-ul">
    <li><label for="month" id="month-label">Month</label></li>
    <li><textarea id="month"></textarea></li>
    <li class="hidden invalid-text" id="birth-month-error-text"></li>
  </ul>
  
  
  <ul id="birth-year-ul">
    <li><label for="year" id="year-label">Year</label></li>
    <li><textarea id="year"></textarea></li>
    <li class="hidden invalid-text" id="birth-year-error-text"></li>
  </ul>
</section>

<section id="svg-section">
  <hr>
  <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
</section>


<section id="display-content">
<p id="years-display"><span id="number-of-years">- -</span> years</p>
<p id="months-display"><span id="number-of-months">- -</span> months</p>
<p id="days-display"><span id="number-of-days">- -</span> days</p>
</section>
  <script src="index.js"></script>

 
</body>
</html>
